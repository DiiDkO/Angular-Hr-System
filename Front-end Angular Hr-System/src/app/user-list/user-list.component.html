<div *ngIf="currentUser && isAdmin">
    <div class="row d-flex justify-content-end">
        <button class=" btn btn-primary" routerLink="/createNewUser">New User</button>
    </div>

    <div class="panel">
        <div class="panel-heading">
            <h2 class="panel-header">Users List</h2>
        </div>
        <div class="panel-body">
            <table id="userTable" class="table table-bordered  table-striped">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Middle Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Manager</th>
                        <th scope="col">Active</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList">
                        <td data-label="Username" *ngIf="user.username">
                            <app-modal-basic [options]="user" [label]="label"></app-modal-basic> {{user.username}}</td>
                        <td data-label="Username" *ngIf="!user.username"></td>
                        <td data-label="First Name" *ngIf="user.firstName">{{user.firstName}}</td>
                        <td data-label="First Name" *ngIf="!user.firstName"></td>
                        <td data-label="Middle Name" *ngIf="user.middleName">{{user.middleName}}</td>
                        <td data-label="Middle Name" *ngIf="!user.middleName"></td>
                        <td data-label="Last Name" *ngIf="user.lastName">{{user.lastName}}</td>
                        <td data-label="Last Name" *ngIf="!user.lastName"></td>
                        <td data-label="Email" *ngIf="user.email">{{user.email}}</td>
                        <td data-label="Email" *ngIf="!user.email"></td>
                        <td data-laberl="Manager" *ngIf="user.manager">{{user.manager.firstName}} {{user.manager.lastName}}</td>
                        <td data-laberl="Manager" *ngIf="!user.manager"></td>
                        <td data-laberl="Active" *ngIf="user.active">{{user.active}}</td>
                        <td data-laberl="Active" *ngIf="!user.active"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div *ngIf="currentUser && (isAdmin)">
    <div>
        <button id="backBtn" class="btn btn-primary" routerLink="/leaveTypeList" *ngIf="!options">Back</button>
    </div>
    <div>
        <form [formGroup]="leaveTypeForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMsg" class="col-md-10 mx-auto alert alert-danger">
                <span>{{errorMsg}}</span>
            </div>
            <div class="container ">
                <div class="row">
                    <div class="col-md-10 mx-auto">
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="name">Leave Type:</label>
                                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Leave Type">
                                <span *ngIf="leaveTypeForm.get('name').invalid && (leaveTypeForm.get('name').dirty || leaveTypeForm.get('name').touched)">
                                    <span class="help-block text-danger errorStyle" *ngIf="leaveTypeForm.get('name').errors.required">Leave Type must not be empty!</span>
                                <span class="help-block text-danger errorStyle" *ngIf="leaveTypeForm.get('name').errors.maxlength">Leave Type cannot not more than 80 characters!</span>
                                </span>
                                <span class="help-block text-danger errorStyle" *ngIf="isLeaveTypeValid == false">Leave Type must be between 2 and 80 characters and can contain uppercase and lowercase letters and special characters : "_" , "-"!</span>
                            </div>
                        </div>
                        <div class="form-group row" *ngIf="!options">
                            <div class="col-sm-12" *ngIf="!options">
                                <button id="submitBtn" class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                        <div class="form-group row" *ngIf="options">
                            <div class="col-sm-3">
                                <button id="updateBtn" class="btn btn-primary" type="button" (click)="updateLeaveType()">Update</button>
                            </div>
                            <div class="col-sm-3">
                                <button id="deleteBtn" class="btn btn-danger" type="button" (click)="deleteLeaveType()">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
